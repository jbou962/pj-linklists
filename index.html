<!DOCTYPE html>
<html lang="en">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linked List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
  <div class="left-side">
    <div id="fixer-div">
    <div class="header">
      <h1><img src="Screen Shot 2017-07-12 at 4.57.58 PM.png" alt=""></h1>
    </div>
      <form id="website-form-input" action="" >
        <input id="website-title-input" type="text" placeholder="Website Title"><br>
        <input id="website-url-input" type="url" placeholder="Website URL"><br>
        <input type="submit" value="Enter" id="enter-button" class="enter-button">
      </form>
      <p id="bookmark-counter">Number of bookmarks: <span id="counter-numeric">0</span></p>
    </div>
  </div>
  <div id="right-side">
<!-- js function will add divs here -->
  </div>
<script src="script.js"></script>
</body>
</html>
